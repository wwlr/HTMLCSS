<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul{
				width: 300px;height: 500px;
				border-width: 1px;
				border-style: solid;
				border-color: black;
			}
			.lfloat{
				float: left;
				/* clear: right; */
			}
			.rfloat{
				float: right;
				/* clear: left; */
			}
			li{
				clear: both;
			}
			
		</style>
	</head>
	<body>
		<ul>
			<li class="lfloat">左浮动</li>
			<li class="rfloat">右浮动</li>
			<li class="lfloat">左浮动</li>
			<li class="rfloat">右浮动</li>
			<li class="lfloat">左浮动</li>
			<li class="rfloat">右浮动</li>
		</ul>
	</body>
</html>

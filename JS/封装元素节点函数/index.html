<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			
			function $(vArg){
				switch(vArg[0]){
					case "#":
						return document.getElementById(vArg.substring(1));
						break;
					case ".":
						return elementsByClassName(document, vArg.substring(1));
						break;
					default:
						var str = vArg.substring(0,5);
						if(str == "name="){
							return document.getElementsByName(vArg.substring(5));
						}else{
							return document.getElementsByTagName(vArg);
						}
						break;
				}
			}
			
			//兼容ie函数
			function elementsByClassName(parent, classStr){
				var nodes = parent.getElementsByTagName('*');
				var result = [];
				for(var i=1; i<nodes.length; i++){
					if(nodes[i].className == classStr){
						result.push(nodes[i]);
					}
				}
				return result;
			}
			
			
			window.onload = function(){
				console.log($("#div1").innerHTML);
				console.log($(".box")[0].innerHTML);
				console.log($(".box")[1].innerHTML);
				console.log($("name=hello")[0].innerHTML);
				
			}
			
		</script>
	</head>
	<body>
		<div id="div1">1111</div>
		<div class="box">2222</div>
		<div class="box">3333</div>
		<div name="hello">4444</div>
	
	</body>
</html>

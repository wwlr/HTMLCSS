<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				border: 5px solid black;
				height: 600px;
				width: 400px;
				margin: auto;
			}
			#btnbox{
				margin: 300px 100px 50px 100px;
			}
			#btnbox input{
				width: 200px;
				height: 50px;
				margin: ;
				
				
			}
			
			
		</style>
		<script type="text/javascript">
			//查找标签节点
			function $(id){
				return document.getElementById(id);
			}
			
			window.onload = function(){
				var count = 0;
				var timer = null;
				//开始按钮
				$("start").onclick = function(){
					timer = setInterval(function(){
						count++;
						$("timerS").innerHTML = showNum(count % 60);
						$("timerM").innerHTML = showNum(parseInt(count/60)%60);
						$("timerH").innerHTML = showNum(parseInt(count/3600));
					}, 100);
				}
				//暂停按钮
				$("pause").onclick = function(){
					clearInterval(timer);
				}
				//停止按钮
				$("stop").onclick = function(){
					clearInterval(timer);
					count = 0;
					$("timerS").innerHTML = "00";
					$("timerM").innerHTML = "00";
					$("timerH").innerHTML = "00";
				}
				
			}
			
			//处理单位数字
			function showNum(num){
				if(num<10){
					return "0"+num;
				}else{
					return num;
				}
			}
			
			
		</script>
	</head>
	<body>
		<div id="box">
			<div id="timerbox">
				<span class="timeritem" id="timerH">00</span>
				<span class="timeritem" id="timerM">00</span>
				<span class="timeritem" id="timerS">00</span>
			</div>
			<div id="btnbox">
				<input class="btnitem" id="start" value="开始" type="button"/>
				<input class="btnitem" id="pause" value="暂停" type="button"/>
				<input class="btnitem" id="stop" value="停止" type="button"/>
			</div>
		</div>
		
	</body>
</html>
